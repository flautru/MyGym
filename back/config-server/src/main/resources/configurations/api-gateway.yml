eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://discovery-service:8761/eureka/

server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]': # pour tous les chemins
            allowedOrigins: "http://localhost:4200"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
      routes:
        - id: usersApi
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
        - id: sallesApi
          uri: lb://salle-service
          predicates:
            - Path=/api/salles/**
        - id: equipmentApi
          uri: lb://equipment-service
          predicates:
            - Path=/api/equipments/**
        - id: reservationApi
          uri: lb://booking-service
          predicates:
            - Path=/api/bookings/**

