eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://discovery:8761/eureka/

server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]': # pour tous les chemins
            allowedOrigins: "http://localhost:4200"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
      routes:
        - id: usersApi
          uri: lb://user-services
          predicates:
            - Path=/api/users/**
        - id: sallesApi
          uri: http://salle-services:8091
          predicates:
            - Path=/api/salles/**
        - id: equipmentApi
          uri: http://equipment-services:8092
          predicates:
            - Path=/api/equipements/**
        - id: reservationApi
          uri: http://reservation:8093
          predicates:
            - Path=/api/bookings/**

